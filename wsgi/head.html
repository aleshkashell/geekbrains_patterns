<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ Title }}</title>
</head>
<body>
<h1>{{ Title }}</h1>
<div>
        <ul class="menu wrapper">
                {% for category in ['users', 'movies'] %}
                        <li><a href="{{ category }}">{{ category }}</a></li>
                {% endfor %}
        </ul>
</div>
{% for name, date in body %}
<b>{{name}} {{date}}</b>
{% endfor %}
</body>
</html>
